<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://kit.fontawesome.com/0fb8e642b7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.css') }}">
    <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='fa/css/fontawesome.css') }}">
    <script src="{{ url_for('static',filename='fa/js/all.js') }}"></script>
    <script src="{{ url_for('static',filename='jquery-3.7.1.min.js') }}"></script>
    <script src="{{ url_for('static',filename='site.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}">
</head>
<body class="container-fluid" style="margin:5px;">
<div class="row">
    <div class="col-sm-2 flex-column" style="background-color: aliceblue;">
        <h5>Main Menu</h5>
        <a href="/" class=" btn-sm btn btn-outline-primary menubtn"><i class="fa fa-home"
                                                                       style="padding-right: 3px;"></i>View
            Employees</a>
        <a href="/add" class=" btn-sm btn btn-outline-primary menubtn"><i class="fa fa-user-plus"
                                                                          style="padding-right: 3px;"></i>Add
            Employee</a>
        <a href="/upload" class=" btn-sm btn btn-outline-primary menubtn"><i class="fa fa-upload"
                                                                             style="padding-right: 3px;"></i>Upload
            Employees</a>
        <a href="/reports" class="btn  btn-sm btn-outline-primary menubtn"><i class="fas fa-chart-line"
                                                                              style="padding-right: 3px;"></i>Generate
            Reports</a>
    </div>
    <div class="col-sm-10">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
